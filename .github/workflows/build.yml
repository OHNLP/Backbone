name: Maven Build, Ant Packaging, Followed by Publish to Release on tags pushed

on:
  push:
    tags: 
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn clean install --file pom.xml
      - name: Build with Ant
        run: ant dist -noinput -buildfile build.xml
      - name: Create a Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          # The name of the tag. This should come from the webhook payload, `github.GITHUB_REF` when a user pushes a new tag
          tag_name: ${{ github.GITHUB_REF }}
          # The name of the release. For example, `Release v1.0.1`
          release_name: Release ${{ github.GITHUB_REF }}
          # Text describing the contents of the tag.
          body: Draft Release Autonomously Generated By CI
          # `true` to create a draft (unpublished) release, `false` to create a published one. Default: `false`
          draft: false # optional
          # `true` to identify the release as a prerelease. `false` to identify the release as a full release. Default: `false`
          prerelease: true # optional
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Backbone.zip
          asset_name: Backbone.zip
          asset_content_type: application/zip
